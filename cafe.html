<script>
    /*sounds*/
    function clickMusic() {
        var sound = document.getElementById('music_noise');
        sound.play();
    }
    function clickChatter() {
        var sound = document.getElementById('talking_noise');
        sound.play();
    }
    function clickFireplace() {
        var sound = document.getElementById('fireplace_noise');
        sound.play();
    }
    function clickEspressomachine() {
        var sound = document.getElementById('espressomachine_noise');
        sound.play();
    }

    const input = document.getElementById('taskInput');
const list = document.getElementById('tasksContainer');

input.addEventListener('keypress', function (e) {
  if (e.key === 'Enter' && input.value.trim() !== '') {
    const taskDiv = document.createElement('div');

    const checkbox = document.createElement('input');
    checkbox.type = 'checkbox';

    const taskText = document.createElement('span');
    taskText.textContent = input.value;

    const btn = document.createElement('button');
    btn.textContent = 'x';
    btn.className = 'delete-btn';

    btn.addEventListener('click', () => taskDiv.remove());

    checkbox.addEventListener('change', () => {
      taskText.classList.toggle('completed', checkbox.checked);
    });

    taskDiv.appendChild(checkbox);
    taskDiv.appendChild(taskText);
    taskDiv.appendChild(btn);
    list.appendChild(taskDiv);

    input.value = '';
  }
});

</script>
